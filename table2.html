<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table 2.0</title>
    <style>
      *{
        margin:0px;
        padding:0px;
        box-sizing: border-box;
      }
      .div_2{
        margin :10% 10%;
      }
      .upper{
        margin:0px 0px 0px 0px;
        background-color:#798777;
        width:340px;
        padding-left:60px;
      }
    </style>

  </head>
  <body>
    <div class="div_2">
      <p class = "upper">My Multi Level Table</p>
      <table border="2px">
        <tr>
          <th rowspan="2" colspan = "2" class="per">Column 0</th>
          <th rowspan="2" class = "per">Column 1</th>
          <th colspan="2" class = "per">Column 2</th>
        </tr>
        <tr>
          <th>Column 2a</th>
          <th>Column 2b</th>
        </tr>
        <tr>
          <th rowspan="2" class = "per">Row1</th>
          <th class = "per">Row 1a</th>
          <td class = "per">123</td>
          <td class = "per">456</td>
          <td class = "per">789</td>
        </tr>

        <tr>
          <th class = "per">Row 1b</th>
          <td class = "per">123</td>
          <td class = "per">456</td>
          <td class = "per">789</td>
        </tr>
        <tr>
          <th colspan="2" class = "per">Row 2</th>
          <td class = "per">123</td>
          <td class = "per">456</td>
          <td class = "per">789</td>
        </tr>
      </table>
    </div>

  </body>
</html>
